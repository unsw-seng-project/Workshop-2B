<lift:surround with="home" at="content">
<div id="main">
        <div id="Routes">

		<h1>Routes</h1>
        <table>
        	<tr>
            <th>Entry Point</th><th>ExitPoint</th><th>Base Fare</th>
            </tr>
            <lift:networkManagement.routes>
            <tr>
            <td><r:entry /></td><td><r:exit /></td><td><r:cost /></td>
            </tr>
            </lift:networkManagement.routes>

        </table>
        
        <h1>Concession Rates</h1>
        
        <table>
        	<tr>
            <th>Concession Type</th><th>Rate</th>
            </tr>
            <lift:networkManagement.concession>
            <tr>
            <td><c:type/></td><td><c:discount /></td>
            </tr>
            </lift:networkManagement.concession>

        </table>
        
        </div>
   </div>
</lift:surround>
